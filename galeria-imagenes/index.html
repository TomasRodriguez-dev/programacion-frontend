<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Paisajes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon/favicon32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Paisajes del Mundo</h1>
        </header>
        <main>
            <!-- Galeria -->
            <div class="galeria">
                <img src="assets/paisaje-1.avif" alt="Paisaje 1">
                <img src="assets/paisaje-2.avif" alt="Paisaje 2">
                <img src="assets/paisaje-3.avif" alt="Paisaje 3">
                <img src="assets/paisaje-4.avif" alt="Paisaje 4">
                <img src="assets/paisaje-5.avif" alt="Paisaje 5">
                <img src="assets/paisaje-6.avif" alt="Paisaje 6">
                <img src="assets/paisaje-7.avif" alt="Paisaje 7">
                <img src="assets/paisaje-8.avif" alt="Paisaje 8">
                <img src="assets/paisaje-9.avif" alt="Paisaje 9">
                <img src="assets/paisaje-10.avif" alt="Paisaje 10">
                <img src="assets/paisaje-11.avif" alt="Paisaje 11">
                <img src="assets/paisaje-12.avif" alt="Paisaje 12">
            </div>
            
            <!-- Modal Imagen -->
            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-img">
                <div id="texto"></div>
            </div>
        </main>
        <footer>Tomás Rodriguez Ocampo © 2024</footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
